#schemaversion 3.0.0
#once
#include Kcu105MpsCentralNode.yaml

#MMIO range, will be attached to FPGA
mmio: &mmio
  size: 0x100000000 # 4GB of address space
  class: MMIODev
  configPrio: 1
  children:
      Kcu105MpsCentralNode:
          <<: *Kcu105MpsCentralNode
          at:
            offset: 0x00000000
  
stream: &stream
    SRP:
      protocolVersion: SRP_UDP_NONE
    UDP:
      port: 8193
      numRxThreads: 2
    RSSI: yes
    stripHeader: yes
    depack:
      useDepack: yes
    TDESTMux:
      TDEST: 1
    
NetIODev:
  ipAddr: 192.168.2.10
  class: NetIODev
  configPrio: 1
  children:
     mmio:
       <<: *mmio
       at:
         SRP:
           protocolVersion: SRP_UDP_V3
         UDP:
           port: 8193
         RSSI: yes
         depack:
           useDepack: yes
         TDESTMux:
           TDEST: 0
     Stream0:
       class: Field 
       at:
         <<: *stream
         TDESTMux:
           TDEST: 1