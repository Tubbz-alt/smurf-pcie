include: JesdRx.yaml
include: Lmk04828.yaml
include: Adc16Dx370.yaml
include: AttHMC624.yaml
include: DacLtc2000.yaml
include: LvdsSigGen.yaml
include: SigGenRam.yaml

Device: &AmcBay1Core 
  name: AmcBay1Core
  description: "AMC1 LLRF Module (SD-376-396-17)"
  size: 0x00800000
  ########
  MMIODev:
  ########
    - <<: *JesdRx
      offset: 0x00000000  
    ##################################################     
    - <<: *Adc16Dx370
      name: "Adc16Dx370"
      offset: 0x00100000 
      nelms:  3
      stride: 0x00100000 
#    ##################################################     
#    - <<: *Adc16Dx370
#      offset: 0x00200000 
#    ##################################################     
#    - <<: *Adc16Dx370
#      offset: 0x00300000 
#    ##################################################     
    - <<: *Lmk04828
      offset: 0x00400000     
    ##################################################     
    - <<: *DacLtc2000
      offset: 0x00500000     
    ##################################################
    - <<: *AttHMC624
      nelms: 4
      stride: 0x10
      offset: 0x00600000 
#    ##################################################     
#    - <<: *AttHMC624
#      offset: 0x00600010       
#    ##################################################
#    - <<: *AttHMC624
#      offset: 0x00600020 
#    ################################################## 
#    - <<: *AttHMC624
#      offset: 0x00600030
#    ##################################################
    - <<: *LvdsSigGen
      offset: 0x00700000 
    ################################################## 
    - <<: *SigGenRam
      offset: 0x00710000
    ##################################################
  #########
  Commands:
  #########
    ##################################################
    - name: InitAmcBay1
      description: "Initialization for AMC card's JESD modules"
      sequence:
        # Reset the RX's GTs
        - entry: JesdRx/C_ResetGTs
          value: 0x1       
        # Calibrate the JESD ADCs
        - entry: Adc16Dx370/CalibrateAdc
          value: 0x1       
        # 1000 ms sleep
        - entry: usleep
          value: 1000000       

        # Power up the LMK's SYSREF
        - entry: Lmk04828/PwrUpSysRef
          value: 0x1       
        # 1000 ms sleep
        - entry: usleep
          value: 1000000    

        # Clear the Alarms
        - entry: Lmk04828/InitLmk          
          value: 0x1       
    ##################################################
