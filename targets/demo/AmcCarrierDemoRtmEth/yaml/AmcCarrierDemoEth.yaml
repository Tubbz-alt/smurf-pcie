include: AmcCarrierDemoApp.yaml
include: AmcCarrierCore.yaml

Device: &AmcCarrierDemoEth 
  name: AmcCarrierDemoEth
  description: AMC 
  size: 0x100000000
  ########
  MMIODev:
  ########
    - <<: *AmcCarrierCore
      offset: 0x00000000  
    ##################################################     
    - <<: *AmcCarrierDemoApp
      offset: 0x80000000 
    ##################################################     
  #########
  Commands:
  #########
    ##################################################
    - name: TrigDaq
      description: "Initialize DDR buffer and trigger data acquisition from software"
      sequence:
        - entry: AmcCarrierCore/AmcCarrierBsa/BsaRawDiagnostic/AxiStreamDmaRingWrite/Initialize
          value: 0x1
        # Trigger bay 0 
        # Only Bay 1 triggered because the module triggers are interconnected in hw and
        # Bay 1 gets triggered automatically if the cascade trigger is enabled     
        - entry: AmcCarrierDemoApp/AxisDaqMux[0]/TriggerDaq       
          value: 0x1        
        # In case we trigger bay 1 later
        #- entry: AmcCarrierDemoApp/AxisDaqMux[1]/TriggerDaq
       #   value: 0x1
    ##################################################
