include: AmcCarrierMrEth.yaml

#MMIO range, will be attached to FPGA
mmio: &mmio
  name: mmio
  size: 0x100000000 # 4GB of address space
  MMIODev:

    - <<: *AmcCarrierMrEth
      offset: 0x00000000
      
NetIODev:
  name: fpga
  ipAddr: 192.168.2.10
  SRP:
    ProtocolVersion: SRP_UDP_V3
  udp:
    port: 8193
  RSSI: yes
  depack:
    useDepack: yes
  TDestMux:
    TDEST: 0
  MMIODev:
    - <<: *mmio
