#schemaversion 3.0.0
#once
#include: JesdRx.yaml
#include: JesdTx.yaml
#include: Lmk04828.yaml
#include: Adc16Dx370.yaml
#include: Dac38J84.yaml
##include: DacSigGen.yaml

AmcRfDemoCore: &AmcRfDemoCore 
  class: MMIODev
  configPrio: 1
  description: "Rf demo board Module (Any bay)"
  size: 0x00A00000
  ########
  children:
  ########
    JesdRx:
      <<: *JesdRx
      at:
        offset: 0x00100000  
    ##################################################
    JesdTx:
      <<: *JesdTx
      at: 
        offset: 0x00200000  
    ##################################################
    DacSigGen:
       <<: *DacSigGen
       at: 
         offset: 0x00300000
    ##################################################    
    Adc16Dx370:
      <<: *Adc16Dx370
      at:
        offset: 0x00400000 
        nelms:  3
        stride: 0x00100000 
    ##################################################
    Lmk04828:
      <<: *Lmk04828
      at:
        offset: 0x00700000   
    ##################################################
    Dac38J84:
      <<: *Dac38J84
      at:
        offset: 0x00800000       
    ##################################################     
    ##################################################
    InitAmcBay0:
      class: SequenceCommand
      at:
        offset: 0x0
      description: "Initialization for AMC card's JESD modules"
      sequence:
        # Init LMK
        - entry: Lmk04828/InitLmk          
          value: 0x1
        # 100 ms sleep        
        - entry: usleep
          value: 1000000       
        # Calibrate the JESD ADCs
        - entry: Adc16Dx370/CalibrateAdc
          value: 0x1       
        # 100 ms sleep
        - entry: usleep
          value: 1000000       
        # Reset the RX's GTs
        - entry: JesdRx/C_ResetGTs
          value: 0x1
        # 100 ms sleep
        - entry: usleep
          value: 1000000
        # Init DAC Jesd
        - entry: Dac38J84/InitDac
          value: 0x1          
    ##################################################
