#schemaversion 3.0.0
#once AppCore.yaml
#include AmcCryoDemoCore.yaml
#include SysgenCryo.yaml

AppCore: &AppCore
  name: AppCore
  description: AMC Carrier Cryo Demo Board Application
  size: 0x10000000
  class: MMIODev
  configPrio: 1
  children:
    ########
    AmcCryoDemoCore:
      <<: *AmcCryoDemoCore
      at:
        nelms: 2      
        offset: 0x00000000
        stride: 0x00100000
    ##################################################    
    SysgenCryo:
      <<: *SysgenCryo
      at:
        offset: 0x01000000
    #########################################################
    #### Internal registers ####
    #########################################################
    DacMuxSel:
      at:
        nelms: 2
        offset: 0x02000000
        stride: 0x01000000
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "Select between: 0 System Generator to DAC, 1 Signal Generator to DAC."