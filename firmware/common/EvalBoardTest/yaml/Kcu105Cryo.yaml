#schemaversion 3.0.0
#once Kcu105Cryo.yaml
#include AxiVersion.yaml
#include AxiSysMonUltraScale.yaml
#include EthMacPhy.yaml
#include UdpEngineServer.yaml
#include RssiCore.yaml
#include JesdRx.yaml


Kcu105Cryo: &Kcu105Cryo 
  name: Kcu105Cryo
  class: MMIODev
  configPrio: 1
  description: AMC 
  size: 0x100000000
  ########
  children:
  ########
    AxiVersion:
      <<: *AxiVersion
      at:
        offset: 0x00000000
    ##################################################        
    AxiSysMonUltraScale:
      <<: *AxiSysMonUltraScale
      at:
        offset: 0x00010000
    ##################################################
    EthMacPhy:
      <<: *EthMacPhy
      at:
        offset: 0x00020000  
      instantiate: false
    ##################################################
    UdpEngineServer:
      <<: *UdpEngineServer
      at:
        offset: 0x00030000
      description: "ServerConfig[4:0]"      
    ##################################################
    RssiServer:
      <<: *RssiCore
      at:
        offset: 0x00040000 
      description: Server RSSI Software
    ##################################################     
    JesdRx:
      <<: *JesdRx
      at:
        offset: 0x90000000  
    #########################################################
    #### Internal registers ####
    #########################################################
    FmcCtrl:
      at:
        offset: 0x80000000
      class: IntField
      sizeBits: 2
      lsBit: 0
      mode: RW
      description: "2 FmcCtrl bits."
    #########################################################
    Data:
      at:
        offset: 0x80000100
        nelms: 4
        stride: 0x4
      class: IntField
      mode: RO
      description: "Data from all 4 channels."